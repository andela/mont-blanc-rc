<template name="indexCarousel">
  <div class="container-fluid">
    <!-- Boostrap carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active slide">
            <img src="/resources/slide1.jpg" alt="mont-blanc1">
          </div>
      
          <div class="item">
            <img src="/resources/slide2.jpg" alt="mont-blanc2">
          </div>
      
          <div class="item">
            <img src="/resources/slide3.jpg" alt="mont-blanc3">
          </div>
        </div>
      </div>

    <!-- Boostrap carousel ends here -->
  </div>
  <script type="text/javascript">
    var $ = jQuery.noConflict(); $(document).ready(function()  { $('#myCarousel').carousel({ interval: 4000, cycle: true }); });
  </script>
</template>
